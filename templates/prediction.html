                <!DOCTYPE html>
<html>
<head>
    <title>Predict Readmission</title>
</head>
<body>
    <h1>Predict Readmission</h1>
    <form method="POST" action="{{url_for('predict')}}">
        <label for="discharge_disposition_id">Discharge Disposition ID:</label>
        <input type="number" name="discharge_disposition_id" required><br>

        <label for="admission_source_id">Admission Source ID:</label>
        <input type="number" name="admission_source_id" required><br>

        <label for="time_in_hospital">Time in Hospital:</label>
        <input type="number" name="time_in_hospital" required><br>

        <label for="num_medications">Number of Medications:</label>
        <input type="number" name="num_medications" required><br>

        <label for="number_emergency">Number of Emergency Visits:</label>
        <input type="number" name="number_emergency" required><br>

        <label for="number_inpatient">Number of Inpatient Visits:</label>
        <input type="number" name="number_inpatient" required><br>

        <label for="diag_1">Diagnosis 1:</label>
        <input type="number" name="diag_1" required><br>

        <label for="diag_2">Diagnosis 2:</label>
        <input type="number" name="diag_2" required><br>

        <label for="max_glu_serum">Max Glucose Serum:</label>
        <select name="max_glu_serum" required>
            <option value="None">None</option>
            <option value="Norm">Norm</option>
            <option value=">200">>200</option>
            <option value=">300">>300</option>
        </select><br>

        <label for="glimepiride">Glimepiride:</label>
        <select name="glimepiride" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="diabetesMed">Diabetes Medication:</label>
        <select name="diabetesMed" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>


                <button class="style_but mt-3" type="submit">Predict</button>
            </form>
            
            <!-- Display predictions here -->
            <div>
                {% if prediction %}
                <p>{{ prediction }}</p>
                {% endif %}
            </div>
   
        </div>
    </div>
</body>
